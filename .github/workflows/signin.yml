name: Netease Auto Signin

on:
  schedule:
    - cron: "0 23 * * *"     # 每天 23:00 UTC (北京时间 07:00)
  workflow_dispatch:         # 允许手动触发

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install requests

      - name: Print working directory (debugging step)
        run: pwd

      - name: Run Signin
        run: python ./signin.py  # 确保路径正确，直接从仓库根目录运行
        env:
          NETEASE_EMAIL: ${{ secrets.NETEASE_EMAIL }}
          NETEASE_PASSWORD: ${{ secrets.NETEASE_PASSWORD }}
